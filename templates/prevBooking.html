<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/prevBooking.css') }}">
</head>

<body>
    <div class="bookingBox">
        <div>
            <div class="bookingId">
                <h2># Booking ID: 12345</h2>
            </div>
            <div class="bookingDates">
                <div class="date">
                    <h3>Date of Arrival: </h3>
                    <h4>20/4/2021</h4>
                </div>
                <div class="date">
                    <h3>Date of Departure: </h3>
                    <h4>25/4/2021</h4>
                </div>
                <div class="date">
                    <h3>Date of Booking: </h3>
                    <h4>15/4/2021</h4>
                </div>
            </div>
            <div class="details">
                <div class="date">
                    <h3>Rooms: </h3>
                    <h4>2</h4>
                </div>
                <div class="date">
                    <h3>Individuals: </h3>
                    <h4>4</h4>
                </div>
            </div>
            <div class="price">
                <div class="date">
                    <h3 class="price">Price: </h3>
                    <h4 class="amount">5000</h4>
                </div>
            </div>
        </div>
        <div class="buttonDiv">
            <button class="button">Cancel</button>
        </div>
    </div>

</body>

</html>
